<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameTitle">Rock Paper Scissors</div>
    <div class="buttons">
        <button class="rockBtn"></button>
        <button class="paperBtn"></button>
        <button class="scissorsBtn"></button>
    </div>
    <div id="winner"></div>
    <div id="score">User: 0 Computer: 0</div>
    <div id="choices"></div>
    <div id="roundResult"></div>
    <div class="reset">
        <button class="resetBtn">Reset</button>
    </div>
    <script src="rps.js"></script>
</body>
</html>
